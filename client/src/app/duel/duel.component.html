<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
</div>

<div style="justify-content: center; align-items: center; display: flex">
  <h4>Highest Perfect Repositories</h4>
</div>

<div style="display: flex; padding-top: 50px; justify-content: center">
  <h2
    style="color: red; padding-right: 650px"
    *ngIf="profiles[0]['perfect-repos'] > profiles[1]['perfect-repos']"
  >
    WINNER!
  </h2>

  <h2
    style="color: red; text-align: center"
    *ngIf="profiles[1]['perfect-repos'] === profiles[0]['perfect-repos']"
  >
    TIE!
  </h2>

  <h2
    style="color: red; padding-left: 650px"
    *ngIf="profiles[1]['perfect-repos'] > profiles[0]['perfect-repos']"
  >
    WINNER!
  </h2>
</div>

<div style="display: flex; justify-content: center; align-items: center">
  <div style="padding-right: 50px">
    <app-profile
      *ngIf="profiles"
      pfpUrl="{{ profiles[0].avatar_url }}"
      bio="{{ profiles[0].bio }}"
      username="{{ profiles[0].username }}"
      name="{{ profiles[0].name }}"
      location="{{ profiles[0].location }}"
      titles="{{ profiles[0].titles }}"
      favorite_language="{{ profiles[0]['favorite-language'] }}"
      public_repos="{{ profiles[0]['public-repos'] }}"
      perfect_repos="{{ profiles[0]['perfect-repos'] }}"
      total_stars="{{ profiles[0]['total-stars'] }}"
      highest_starred="{{ profiles[0]['highest-starred'] }}"
      followers="{{ profiles[0].followers }}"
      following="{{ profiles[0].following }}"
    ></app-profile>
  </div>

  <div>
    <app-profile
      *ngIf="profiles"
      pfpUrl="{{ profiles[1].avatar_url }}"
      bio="{{ profiles[1].bio }}"
      username="{{ profiles[1].username }}"
      name="{{ profiles[1].name }}"
      location="{{ profiles[1].location }}"
      titles="{{ profiles[1].titles }}"
      favorite_language="{{ profiles[1]['favorite-language'] }}"
      public_repos="{{ profiles[1]['public-repos'] }}"
      perfect_repos="{{ profiles[1]['perfect-repos'] }}"
      total_stars="{{ profiles[1]['total-stars'] }}"
      highest_starred="{{ profiles[1]['highest-starred'] }}"
      followers="{{ profiles[1].followers }}"
      following="{{ profiles[1].following }}"
    ></app-profile>
  </div>
</div>
